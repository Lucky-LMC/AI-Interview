<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 智能面试辅助系统v1.0，作者刘梦畅 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能面试辅助系统</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- 左侧边栏 -->
    <aside class="sidebar">
        <!-- 顶部Logo和用户 -->
        <div class="sidebar-top">
            <div class="logo-section">
                <div class="logo">🎯</div>
                <span class="logo-text">智能面试</span>
            </div>
            <button class="icon-btn" id="user-menu-btn" title="用户设置">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"></path>
                </svg>
            </button>
        </div>

        <!-- 新建对话按钮 -->
        <button class="new-chat-btn" id="new-chat-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            <span>开启新对话</span>
        </button>

        <!-- 聊天历史 -->
        <div class="chat-history">
            <!-- 动态生成面试记录列表 -->
        </div>

        <!-- 底部用户信息 -->
        <div class="sidebar-bottom">
            <div class="user-profile">
                <div class="user-avatar">
                    <span id="user-avatar-text">U</span>
                </div>
                <div class="user-details">
                    <div class="user-name" id="user-name-display">用户</div>
                    <div class="user-status">在线</div>
                </div>
                <button class="icon-btn" id="user-settings-btn">⋯</button>
            </div>
        </div>
    </aside>

    <!-- 主内容区 -->
    <main class="main-content">
        <!-- 顶部标题栏 -->
        <header class="chat-header">
            <h1 id="chat-title">智能面试</h1>
        </header>

        <!-- 对话消息区域 -->
        <div class="chat-messages" id="chat-messages">
            <!-- 欢迎消息 -->
            <div class="message ai-message">
                <div class="message-avatar">🤖</div>
                <div class="message-content">
                    <div class="message-text">
                        <p>欢迎使用智能面试辅助系统！</p>
                        <p>请先上传您的简历，然后开始面试。</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部输入区 -->
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <button class="input-icon-btn" id="attach-file-btn" title="上传文件">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                    </svg>
                </button>
                <textarea 
                    id="chat-input" 
                    class="chat-input" 
                    placeholder="输入您的回答或上传简历开始面试..."
                    rows="1"
                ></textarea>
                <button class="send-btn" id="send-btn" title="发送">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
            <div class="input-disclaimer">
                内容由AI生成，请仔细甄别
            </div>
        </div>

        <!-- 隐藏的文件上传输入 -->
        <input type="file" id="resume-file-input" accept=".pdf" style="display: none;">
    </main>

    <!-- 加载提示 -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p id="loading-message">处理中...</p>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
