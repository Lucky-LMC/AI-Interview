<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <!-- 智能面试辅助系统v1.0，作者刘梦畅 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 智能面试辅助系统</title>
    <link rel="stylesheet" href="css/common.css?v=9.0">
    <link rel="stylesheet" href="css/register.css?v=9.0">
</head>

<body>
    <div class="auth-page">
        <!-- 背景装饰容器 -->
        <div class="auth-bg-decorations">
            <!-- 1. 功能标签 -->
            <div class="keyword-tag tag-1">📄 简历深度解析</div>
            <div class="keyword-tag tag-2">🤖 AI 模拟面试</div>
            <div class="keyword-tag tag-3">📊 多维能力评估</div>
            <div class="keyword-tag tag-4">💡 实时反馈建议</div>

            <!-- 2. 漂浮图标 -->
            <div class="floating-icon icon-1">🧠</div>
            <div class="floating-icon icon-2">💬</div>
            <div class="floating-icon icon-3">📄</div>
            <div class="floating-icon icon-4">📊</div>

            <!-- 3. 背景词云 - 通用核心能力 -->
            <div class="tech-word word-1">沟通协作</div>
            <div class="tech-word word-2">逻辑思维</div>
            <div class="tech-word word-3">领导力</div>
            <div class="tech-word word-4">解决问题</div>
            <div class="tech-word word-5">职业规划</div>
            <div class="tech-word word-6">持续学习</div>
        </div>

        <div class="auth-container">
            <div class="auth-header">
                <h1>
                    <span>🎯 智能面试辅助系统</span>
                    <span class="ai-dot"></span>
                </h1>
                <p>创建一个新账户以开始</p>
            </div>

            <div class="auth-tabs">
                <a href="index.html" class="tab-btn">登录</a>
                <a href="register.html" class="tab-btn active">注册</a>
            </div>

            <!-- 注册表单 -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-username">新用户名</label>
                    <input type="text" id="register-username" placeholder="请输入用户名（至少3个字符）" required>
                </div>
                <div class="form-group">
                    <label for="register-password">设置密码</label>
                    <input type="password" id="register-password" placeholder="请输入密码（至少3个字符）" required>
                </div>
                <button type="submit" id="register-btn" class="btn btn-primary">立即注册</button>
                <div id="register-error" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- 加载提示 -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p id="loading-message">处理中...</p>
    </div>

    <script src="js/api.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
