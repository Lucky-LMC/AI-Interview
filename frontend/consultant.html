<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能面试助手 - AI 面试辅导系统</title>
    <!-- 复用主页的样式 -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/interview.css">
    <!-- 客服专用样式覆盖 -->
    <link rel="stylesheet" href="css/consultant.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* 特殊调整：隐藏不需要的元素，适配客服场景 */
        .right-sidebar {
            display: none !important;
            /* 客服页面不需要右侧看板 */
        }

        .main-content {
            margin-right: 0 !important;
            /* 占满右侧空间 */
        }



        /* 客服页面的专属主题色 */
        .active-agent-nav {
            background: linear-gradient(135deg, rgba(17, 153, 142, 0.1) 0%, rgba(56, 239, 125, 0.1) 100%);
            border: 1px solid rgba(17, 153, 142, 0.2);
            color: #11998e;
        }
    </style>
</head>

<body>
    <!-- 左侧边栏 (复用 main.html 结构) -->
    <aside class="sidebar">
        <div class="sidebar-top">
            <div class="logo-section">
                <div class="logo">🤖</div>
                <span class="logo-text">面试助手</span>
            </div>
            <button class="icon-btn" onclick="window.location.href='interview.html'" title="返回主页">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
            </button>
        </div>

        <!-- 开启新对话按钮 -->
        <button class="new-chat-btn" id="new-agent-chat-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            <span>新咨询会话</span>
        </button>

        <!-- 历史记录列表 -->
        <div class="chat-history" id="agent-chat-history">
            <div class="history-section">
                <div class="history-title">最近咨询</div>
                <!-- 历史记录项将通过 JS 动态插入 -->
                <div class="chat-item active" data-id="current">
                    <div>
                        <span class="chat-title">当前会话</span>
                    </div>
                    <span class="chat-meta">刚刚</span>
                </div>
            </div>
        </div>

        <div class="sidebar-bottom">
            <div class="user-profile">
                <div class="user-avatar" style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);">
                    <span id="user-avatar-text">U</span>
                </div>
                <div class="user-details">
                    <div class="user-name" id="user-name-display">用户</div>
                    <div class="user-status">在线</div>
                </div>
            </div>
        </div>
    </aside>

    <!-- 主内容区 -->
    <main class="main-content">
        <header class="chat-header">
            <h1>🤝 智能面试顾问</h1>
        </header>

        <div class="chat-messages" id="messages-container">
            <!-- 欢迎消息 -->
            <div class="message ai-message">
                <div class="message-avatar">🤖</div>
                <div class="message-content">
                    <div class="message-text">
                        您好！我是您的专业面试顾问。我可以帮您解答面试流程、分享 STAR 法则技巧，或者为您搜寻最新的行业面试题。请问有什么可以帮您？
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部输入区 -->
        <!-- 底部输入区 -->
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <!-- 占位文件上传按钮，保持视觉一致 -->
                <button class="icon-btn" style="cursor: default; opacity: 0.5;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48">
                        </path>
                    </svg>
                </button>
                <textarea id="user-input" class="chat-input" placeholder="输入您的问题...（Shift+Enter 换行）"
                    rows="1"></textarea>
                <button class="send-btn" id="send-btn" title="发送">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <!-- 加载中遮罩 (保持简洁，也可以复用主页的) -->
    <div class="loading-overlay hidden" id="loading-overlay">
        <div class="loading-spinner"></div>
        <p>AI 正在思考中...</p>
    </div>

    <script src="js/api.js"></script>
    <script src="js/consultant.js"></script>
</body>

</html>
